<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense and Savings Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Main Section - Calculator container -->

    <section class="py-5">
        <div class="container">
            <div class="flex justify-center items-center space-x-3">
                <h1 class="lg:text-4xl md:text-3xl text-2xl font-montserrat font-bold text-[#31A5AC]">Expense and Savings Calculator</h1>
                <img class="heading-image" src="images/budget.png" alt="Budget Calcutator Icon">
            </div>
            <div class="grid lg:grid-cols-12 grid-cols-1 mt-8 gap-8 items-stretch">
                <div class="lg:col-span-7">
                    <img class="h-full object-cover" src="images/header.jpeg" alt="Expense Calculator Image">
                </div>

                <!-- Calculator section Start -->
                <div class="lg:col-span-5">
                    <div class="bg-[#F8F8F8] w-full h-full">

                        <!-- Income and expense calculation Start -->
                        <div class="flex flex-col items-center px-6 pt-14">
                            <h3 class="font-medium text-[22px] text-center">Income</h3>

                            <div class="flex items-center space-x-3 pt-3">
                                <label for="income" id="incomeLabel" class="text-lg min-w-[70px] text-right">Income:</label>
                                <input type="text" name="income" id="income" class="bg-[#DCDCDC] px-5 py-2 rounded-[2px]" placeholder="Enter income" required>
                            </div>

                            <h3 class="font-medium text-[22px] text-center pt-6">Expenses</h3>
                            <div class="flex items-center space-x-3 pt-4">
                                <label for="income" id="foodLabel" class="text-lg min-w-[70px] text-right">Food:</label>
                                <input type="text" name="food" id="food" class="bg-[#DCDCDC] px-5 py-2 rounded-[2px]" placeholder="Enter food cost">
                            </div>
                            <div class="flex items-center space-x-3 pt-5">
                                <label for="income" id="rentLabel" class="text-lg min-w-[70px] text-right">Rent:</label>
                                <input type="text" name="rent" id="rent" class="bg-[#DCDCDC] px-5 py-2 rounded-[2px]" placeholder="Enter rent">
                            </div>
                            <div class="flex items-center space-x-3 pt-5">
                                <label for="income" id="clothesLabel" class="text-lg min-w-[70px] text-right">Clothes:</label>
                                <input type="text" name="clothes" id="clothes" class="bg-[#DCDCDC] px-5 py-2 rounded-[2px]" placeholder="Enter clothes cost">
                            </div>

                            <div id="warning" class="text-rose-700 hidden py-5">  </div>

                            <button id="calculate" class="py-3 mt-7 px-14 bg-blue-400 hover:bg-blue-500 rounded-[2px] text-white">Calculate</button>

                            <h3 class="font-medium text-[22px] text-center mt-6">Total Expenses: <span id="expense">00</span></h3>
                            <h3 class="font-medium text-[22px] text-center mt-7">Balance: <span id="balance">00</span></h3>
                        </div>
                        <!-- Income and expense calculation Start -->

                        <!-- Savings calculation Start -->
                        <div class="flex flex-col items-center px-6 pb-6">
                            <div class="lg:flex text-center items-center lg:space-x-3 pt-6">
                                <div class="flex items-center space-x-3">
                                    <label for="savePercentage" id="savePercentageLabel" class="text-lg min-w-[70px] text-right">Save:</label>
                                    <input type="text" name="save" id="savePercentage" class="bg-[#DCDCDC] px-5 py-2 rounded-[2px]" placeholder="Enter percentage">
                                    <span class="mx-2">%</span>
                                </div>
                                <button id="save" class="mt-4 lg:mt-0 px-8 py-2 bg-blue-400 hover:bg-blue-500 rounded-[2px] text-white">Save</button>
                            </div>

                            

                            <h3 class="font-medium text-[22px] text-center mt-6">Saving Amount: <span id="savingAmount">00</span></h3>
                            <h3 class="font-medium text-[22px] text-center mt-4">Remaining Balance: <span id="remainingBalance">00</span></h3>
                        </div>
                        <!-- Savings calculation End -->
                    </div>
                </div>
                <!-- Calculator section End -->
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
